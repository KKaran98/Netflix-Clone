<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="body">    
    <div class="login-container">
        <h1>Sign In</h1>
        <form method="post" action="index.html" target="_blank" class="Log in form">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Email or mobile number" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="password" name="password">
            <a href="" target="_blank"> <button type="submit">Login</button> </a>
            <p>OR</p>            
            <button class="code" type="submit">Use a sign-in code</button>            
        </form>
        
        
    </div>

    <footer>
        <div class="foot-panel1">
            <p> Netflix </p>
        </div>
        
        <div class="foot-panel2">
            <ul>
                <li><a>FAQ</a></li>
                <li><a>Terms of Use</a></li>
                <li><a>Cookie Preference</a></li>                
            </ul>
            <ul>
                <li><a>Help Centre</a></li>
                <li><a>Privacy</a></li>
                <li><a>Corporate Information</a></li>                
            </ul>
        </div>
    </footer>
</body>
</html>
