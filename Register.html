<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Register</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("Netflix_background.jpg");
            font-family: Arial, sans-serif;
        }

        nav {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .registration-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
        }

        .registration-form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }

        .registration-form label {
            margin-bottom: 5px;
            color: #fff;
        }

        .registration-form input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .registration-form button {
            padding: 10px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .registration-form button:hover {
            background-color: #173B45;
        }

        .registration-form p {
            text-align: center;
            margin-top: 10px;
            color: #fff;
        }

        .registration-form a {
            color: #fff;
            text-decoration: none;
        }

        .registration-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="Netflix.html">Home</a>
    </nav>
    <div class="registration-container">
        <form class="registration-form" method="post" action="index.html">
            <h2>Registration</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter a username" required>
            
            <label for="email">Email Id:</label>
            <input type="email" id="email" name="email" placeholder="Email address" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit">Register</button>
            <p>Already User? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
